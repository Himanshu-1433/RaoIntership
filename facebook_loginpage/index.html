<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="
    https://upload.wikimedia.org/wikipedia/commons/thumb/b/b8/2021_Facebook_icon.svg/2048px-2021_Facebook_icon.svg.png"
        type="image/x-icon">
    <link rel="stylesheet" href="./style.css">
    <title>Login to Dummy Facebook</title>
</head>

<body>
    <center>
        <div class="container">
            <div class="logo"><img
                    src="https://upload.wikimedia.org/wikipedia/commons/thumb/8/89/Facebook_Logo_%282019%29.svg/2560px-Facebook_Logo_%282019%29.svg.png"
                    alt="Facebook Logo"></div>
            <div class="sub-container">
                <div class="form">
                    <form action="" target="_blank">
                        <div class="title">
                            <p>Login Dummy Facebook</p>
                        </div>
                        <div class="inputs">
                            <input type="text" name="Name_a_email" id="name" placeholder="Enter address or phone number"
                                style="font-size: 16px;" maxlength="50">
                            <input type="password" name="pass" id="pass" placeholder="Password"
                                style="font-size: 16px;">
                        </div>
                        <div class="btn">
                            <button type="submit">Log in</button>
                        </div>
                        <div class="info_link">
                            <a href="#">Forgotten account?</a>
                            <a href="#">Sign up for Facebook</a>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </center>
</body>

</html>
